<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Music Stats | A stat visualizer</title>

		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
		<link rel="stylesheet" href="css/screen.css">
		<!-- <link rel="icon" href="/favicon.ico"> -->

	</head>
	<body>
		<div class="app-wrap">
			<div class="app-header">
				<div class="inner">
					<a href="#" class="logo">Music <span>Stats</span></a>
					<!-- <nav>
						<a href="#">Share</a>
						<a href="#">Contact</a>
					</nav> -->
				</div>
			</div>
			<div class="app-body">
				<header>
					<h2>Most Played</h2>
				</header>
				<div class="app-chart">
					<div class="app-chart-grid"></div>
					<ul class="app-chart-grid-labels">
						<li class="label" id="label-1">60</li>
						<li class="label" id="label-1">40</li>
						<li class="label" id="label-1">20</li>					
					</ul>
					<svg class="app-chart-output" id="app-chart-output"></svg>
				</div>
				<div class="app-data-table" id="data-table"></div>
			</div>
		</div>

		<!-- Load jQ for plugins -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

		<!-- Use D3 + DC.js + Crossfilter for visualizations -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		<script src="js/crossfilter.min.js"></script>
		<script src="js/dc.js"></script>

		<!-- Get typeface from Typekit-->
		<script type="text/javascript" src="//use.typekit.net/psm0wvc.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
		
		<!-- Load extra plugins -->
		<script src="js/plugins.js"></script>

		<!-- Where the magic happens -->
		<script src="js/scripts.js"></script>

	</body>
</html>
