<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Music Stats | A stat visualizer</title>

		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
		<link rel="stylesheet" href="css/screen.css">
		<link rel="stylesheet" href="css/animate.css">
		<!-- <link rel="icon" href="/favicon.ico"> -->

	</head>
	<body>
		<div class="app-header">
			<div class="inner">
				<a href="#" class="logo"><h1>Music <span>Stats</span></h1></a>
				<a href="#" id="close" class="animated">&times;</a>
			</div>
		</div>
		<div class="app-body">
			<div class="app-filter" id="filter">
				<!-- <a href="#" class="filter-hide">&times;</a> -->
				<h4>Variables</h4>
				<input placeholder="Bar Width" id="f-bar-w">
				<input placeholder="Bar Spacing" id="f-bar-s">
				<a href="#" id="build">Build</a>
			</div>
			<div class="app-overlay animated">
			</div>
			<div class="app-overlay-inner animated">
				<div class="modal-video animated" id="modal-video-embed"></div>
				<div class="modal-info animated">
					<header>
						<h3 id="modal-i-title">Title</h3>
						<p id="modal-i-artist">42 Plays</p>
					</header>
					<div class="body">
						<table>
							<tr>
								<td>Album:</td>
								<td><span id="modal-i-album">Album</span></td>
							</tr>
							<!-- <tr>
								<td>Date Added:</td>
								<td><span id="modal-i-date"></span></td>
							</tr> -->
							<tr>
								<td>Plays:</td>
								<td><span id="modal-i-plays">165</span></td>
							</tr>
							<!-- <tr>
								<td>Rank:</td>
								<td><span id="modal-i-rank"></span></td>
							</tr> -->
						</table>
					</div>
					<footer>
						<a href="#" id="footer-search" target="blank">
							Find More <span>//</span> <span id="footer-info">Artist - Album</span>
						</a>
					</footer>
				</div>
			</div>
			<div class="app-chart">
				<div class="nux-bg"></div>
				<div class="nux" id="nux">
					<h3>Scroll or click to start exploring</h3>
					<p>[ The more <span class="red">red</span> the bar the hotter the track ]</p>
				</div>
				<svg class="app-chart-output" id="app-chart-output">
					<defs>
						<!-- Define SVG drop shadow filter -->
						<filter id="dropshadow" height="120%">
						  <feGaussianBlur in="SourceAlpha" stdDeviation="4"/> <!-- stdDeviation is how much to blur -->
						  <feOffset dx="2" dy="2" result="offsetblur"/> <!-- how much to offset -->
						  <feComponentTransfer xmlns="http://www.w3.org/2000/svg">
					        <feFuncA type="linear" slope="0.2"/>
					      </feComponentTransfer>
						  <feMerge> 
						    <feMergeNode/> <!-- this contains the offset blurred image -->
						    <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
						  </feMerge>
						</filter>
					</defs>
				</svg>
				<div id="chart-labels" class="chart-labels"></div>
			</div>
			<div class="app-chart-grid-wrap">
				<div class="app-chart-grid"></div>
				<ul class="app-chart-grid-labels">
					<li class="label" id="label-6">60</li>
					<li class="label" id="label-6">50</li>
					<li class="label" id="label-5">40</li>
					<li class="label" id="label-4">30</li>
					<li class="label" id="label-3">20</li>
					<li class="label" id="label-2">10</li>
					<li class="label" id="label-1">00</li>						
				</ul>
			</div>
		</div>

		<!-- Load jQ for plugins -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

		<!-- Use D3 + DC.js + Crossfilter for visualizations -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		<script src="js/crossfilter.min.js"></script>
		<script src="js/dc.js"></script>

		<!-- Get typeface from Typekit-->
		<script type="text/javascript" src="//use.typekit.net/psm0wvc.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
		
		<!-- Load extra plugins -->
		<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"> </script>
		<script src="js/plugins.js"></script>

		<!-- Where the magic happens -->
		<script src="js/scripts.js"></script>

	</body>
</html>
