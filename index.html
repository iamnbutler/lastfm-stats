<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Lastfm Stats | A last.fm stat visualizer</title>

		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/screen.css">
		<!-- <link rel="icon" href="/favicon.ico"> -->

	</head>
	<body>
		<div class="app-wrap">
			<div class="app-header">
				<div class="inner">
					<a href="#" class="logo">Last.fm <span>Stats</span></a>
					<input type="text" placeholder="Search for a last.fm username" class="app-user-input">
					<nav>
						<a href="#">Share</a>
						<a href="#">Contact</a>
					</nav>
				</div>
			</div>
			<div class="app-body">
				<div class="app-body-header">
					<h3>Top Artists</h3>
					<!-- <p>zzz</p> -->
				</div>
				<div class="app-u-scrobbles-graph">
					<div class="info">
						<div class="count" id="u-scrobbles-graph-count"></div>
						<div class="label">Over 52 Weeks</div>
					</div>
					<div class="graph" id="scrobbles-graph"></div>
				</div>		
				</div>
			</div>
		</div>

		<!-- Load jQ for plugins -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

		<!-- Use D3 for visualizations -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

		<!-- Get typeface from Typekit-->
		<script type="text/javascript" src="//use.typekit.net/psm0wvc.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
		
		<!-- Load extra plugins -->
		<script src="js/plugins.js"></script>

		<!-- Where the magic happens -->
		<script src="js/scripts.js"></script>

	</body>
</html>
